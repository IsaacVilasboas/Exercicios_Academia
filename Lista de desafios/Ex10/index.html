<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex10</title>
</head>
<body>
    <form id="cadastro" onsubmit="Formulario()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label>Tipo de Pessoa:</label>
    <input type="radio" id="Fisica" name="tipoPessoa" required>
    <label for="Fisica">Física</label>

    <input type="radio" id="Juridica" name="tipoPessoa" required >
    <label for="Juridica">Jurídica</label>

    <label for="cpf" id="cpfLabel">CPF:</label>
    <input type="text" id="cpf" name="cpf"  disabled>

    <label for="cnpj" id="cnpjLabel">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj"  disabled>

    <label for="data" id="Nacimento">Data de Nascimento:</label>
    <input type="text" id="data" name="DataNascimento" disabled required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Enviar</button>
    </form>
    <script src="java.js"></script>
</body>
</html>
